    <div class="mainContainer">
      <section>
        <div class="bestOffers">
          <div class="bestOffersList">
            <a [routerLink]="[ '/sale' ]">BEST OFFERS</a>
          </div>
          <div class="bestOffersItems">
            <div class="bestOffersBox" *ngFor="let product of products; let i=index">
              <div class="bestOffersBoxTop">
                <a [routerLink]="[ '/product', product.id ]"><img src="{{product.imageList}}" productHover></a>
              </div>
              <div class="bestOffersBoxBottom">
                <p class="itemName">{{product.brand}}</p>
                <div class="salePrice">
                  <p [ngClass]="product.sale ? 'saleON' : 'saleOFF'">{{product.price | currency}}</p>
                  <p class="saleCardPrice" *ngIf="product.sale">
                    {{product.price-product.price/100*product.saleRate | currency}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
